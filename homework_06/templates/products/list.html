{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block title %}
  Products list
{% endblock %}

{% block body %}
  {% if products %}
  <h1>List of products:</h1>
  <ul class="list-group">
    {% for product in products %}
    <li class="list-group-item">
      <a class="text-decoration-none">
        {{ product.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
    {% else %}
    <h1>No products yet</h1>
  {% endif %}
{% endblock %}
