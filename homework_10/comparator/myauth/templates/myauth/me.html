{% extends 'items/base.html' %}

{% block title %}
    User info
{% endblock %}

{% block body %}
    <h1>Hello {% firstof user.first_name user.email user.username user %}</h1>
    <h3>email:</h3>
    <p>
        {% if user.profile.email %}
            {{ user.profile.email }}
        {% else %}
            <span>no email</span>
        {% endif %}
    </p>
{% endblock %}
